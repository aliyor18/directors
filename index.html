<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body class="bg-secondary">
  <header >
    <div class="container mt-5">
      <h1 class="h1 mb-5 text-center">
        Meet the directors
      </h1>

      <div class="row justify-content-between">
        <div class="col-3 me-1 p-4 pb-5 mb-5 text-center bg-dark position-relative">
          <img class="rounded-5 border-2 mb-4" src="./img/img-1.png" alt="avatar" width="90" height="90">

          <h2 class="h6 text-info mb-2">Nikita Marks</h2>

          <p class="h6 mb-3 pb-4 text-white">Founder & CEO</p>

          <img class=" position-absolute start-0 end-0 m-auto mt-2" src="./img/sircle.svg" alt="sircle" width="80" height="80">

        </div>

        <div class="col-3 me-1 p-4 pb-5 mb-5 text-center bg-dark position-relative">
          <img class="rounded-5 border-2 mb-4" src="./img/img-2.png" alt="avatar" width="90" height="90">

          <h2 class="h6 text-info mb-2">Cristian Duncan</h2>

          <p class="h6 mb-3 pb-4 text-white">Co-founder & COO</p>

          <img class="position-absolute start-0 end-0 m-auto mt-2" src="./img/sircle.svg" alt="sircle" width="80" height="80">
        </div>

        <div class="col-3 me-1 p-4 pb-5 mb-5 text-center bg-dark position-relative">
          <img class="rounded-5 border-2 mb-4" src="./img/img-3.png" alt="avatar" width="90" height="90">

          <h2 class="h6 text-info mb-2">Cruz Hamer</h2>

          <p class="h6 mb-3 pb-4 text-white">Co-founder & CTO</p>

          <img class="position-absolute start-0 end-0 m-auto mt-2" src="./img/sircle.svg" alt="sircle" width="80" height="80">
        </div>

        <div class="col-3 me-1 p-4 pb-5 mt-5 text-center bg-dark position-relative">
          <img class="rounded-5 border-2 mb-4" src="./img/img-4.png" alt="avatar" width="90" height="90">

          <h2 class="h6 text-info mb-2">Drake Heaton</h2>

          <p class="h6 mb-3 pb-4 text-white">Business Development Lead</p>

          <img class="position-absolute start-0 end-0 m-auto mt-2" src="./img/sircle.svg" alt="sircle" width="80" height="80">
        </div>

        <div class="col-3 me-1 p-4 pb-5 mt-5 text-center bg-dark position-relative">
          <img class="rounded-5 border-2 mb-4" src="./img/img-5.png" alt="avatar" width="90" height="90">

          <h2 class="h6 text-info mb-2 ">Griffin Wise</h2>

          <p class="h6 mb-3 pb-4 text-white"> Lead Marketing</p>

          <img class="position-absolute start-0 end-0 m-auto mt-2" src="./img/sircle.svg" alt="sircle" width="80" height="80">
        </div>

        <div class="col-3  p-4 pt-5 pb-5 mt-5 text-center bg-dark position-relative">
          <h2 class="h5 text-info mb-2">Aden Allan</h2>

          <blockquote class="text-white mb-4">
            “Empowered teams create truly amazing products. Set the north star and let them follow it.”
          </blockquote>
          

          <div class="row justify-content-center">
            <div class="col-2">
              <img src="./img/Path.svg" alt="twitter" width="30" height="30">
            </div>

            <div class="col-2">
              <img src="./img/linkedin-logo.svg" alt="linkedin logo" width="30" height="30">
            </div>
          </div>

          <img class="position-absolute start-0 end-0 m-auto mt-4" src="./img/sircle-2.svg" alt="sircle" width="80" height="80">
        </div>
      </div>

    </div>
  </header>

  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
